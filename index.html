<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <script src="https://kit.fontawesome.com/ea1e3c7065.js"></script>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Contact Me</h1>
      <h4>Syeda Ashna Ghazanfar</h4>
    </div>
    <div class="right">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
        <p>You can also find me here:-</p>
      <a href="https://www.instagram.com/s_ashnaali/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
      <a href="https://www.linkedin.com/in/syeda-ashna-ghazanfar-b268522b4/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
      <h5>@All rights reserved</h5>
    </footer>
  </div>
</body>
</html>
